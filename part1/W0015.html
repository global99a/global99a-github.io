<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        thead{
            background-color: rgb(26, 105, 179);
        }
        tbody{
            background-color: rgb(186, 242, 164);
        }
        tfoot{
            background-color: rgb(248, 210, 164);
        }
    </style>
</head>
<body>
    <table border="5" width="50%">
       <caption>Marks Card</caption> 
       <thead>
       <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Marks</th>
       </tr>
    </thead>
    <tbody>
       <tr>
        <td>Pallavi</td>
        <td>Maths</td>
        <td>90</td>
       </tr>
       <tr>
        <td>Vikky</td>
        <td>English</td>
        <td>90</td>
       </tr>
    </tbody>
    <tfoot>
        <td colspan="2">Average</td>
        <td>90%</td>
    </tfoot>
    </table>
</body>
</html>
